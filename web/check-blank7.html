    <html>
    <head>
    <title>HTML canvas and text.</title>
    <style>
    canvas{background-color:blue;}
    </style>
    <script type="text/javascript" src="DOMValidator.js"></script>
    <script type="text/javascript">
    window.onload = function() {
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        context.fillStyle = 'yellow';
        context.fillRect(0,0, 50, 100);

        var domChecker = new DOMValidator();
        domChecker.enableLog = true;
        domChecker.enableRedirect = false;
        domChecker.checkDOM();
    };
    </script>
    </head>
    <body>
    <p>image canvas 320x180</p>
    <canvas id="myCanvas" width="320" height="180" style="border:1px solid #d3d3d3;"></canvas>
    </body>
    </html>
